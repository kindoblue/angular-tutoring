<div class="dashboard-container">
  <!-- Stats Cards -->
  <div class="stats-grid">
    <mat-card class="stat-card">
      <mat-card-content>
        <div class="stat-content">
          <div class="stat-info">
            <h3>Total Employees</h3>
            <p class="stat-number">{{stats()?.totalEmployees || 0}}</p>
          </div>
          <mat-icon class="stat-icon">people</mat-icon>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="stat-card">
      <mat-card-content>
        <div class="stat-content">
          <div class="stat-info">
            <h3>Total Floors</h3>
            <p class="stat-number">{{stats()?.totalFloors || 0}}</p>
          </div>
          <mat-icon class="stat-icon">apartment</mat-icon>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="stat-card">
      <mat-card-content>
        <div class="stat-content">
          <div class="stat-info">
            <h3>Total Offices</h3>
            <p class="stat-number">{{stats()?.totalOffices || 0}}</p>
          </div>
          <mat-icon class="stat-icon">business</mat-icon>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="stat-card">
      <mat-card-content>
        <div class="stat-content">
          <div class="stat-info">
            <h3>Total Seats</h3>
            <p class="stat-number">{{stats()?.totalSeats || 0}}</p>
          </div>
          <mat-icon class="stat-icon">chair</mat-icon>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
