<div class="employees-container">
  <h1>Employees</h1>

  <div class="search-container">
    <input 
      #searchInput
      type="text" 
      [formControl]="searchControl" 
      placeholder="Search by name or occupation"
      class="search-input">
  </div>

  <div class="employees-grid" #employeesGrid (scroll)="onScroll($event)">
    <mat-card class="employee-card" *ngFor="let employee of employees" (click)="openSeatsDialog(employee)">
      <mat-card-content>
        <div class="employee-content">
          <div class="employee-info">
            <h3>{{employee.fullName}}</h3>
            <p class="occupation">{{employee.occupation}}</p>
            <p class="employee-id">ID: {{employee.id}}</p>
          </div>
          <mat-icon class="employee-icon">person</mat-icon>
        </div>
      </mat-card-content>
    </mat-card>

    <div *ngIf="loading" class="loading-spinner">
      <mat-spinner diameter="40"></mat-spinner>
    </div>

    <div *ngIf="error" class="error-message">
      <mat-icon color="warn">error</mat-icon>
      <p>{{error}}</p>
    </div>
  </div>
</div>
