<div class="offices-container">
  <h1>Offices</h1>

  <mat-card class="floor-selector">
    <div *ngIf="reservingForEmployee" class="reservation-context">
      <mat-icon>person</mat-icon>
      <span>Reserving seat for: {{reservingForEmployee.name}}</span>
    </div>

    <mat-form-field>
      <mat-label>Select Floor</mat-label>
      <mat-select [formControl]="selectedFloorControl">
        <mat-option *ngFor="let floor of floors()" [value]="floor.floorNumber">
          {{floor.name}}
        </mat-option>
      </mat-select>
      <mat-icon matSuffix>apartment</mat-icon>
    </mat-form-field>
  </mat-card>

  <div class="floor-content">
    <div *ngIf="loading" class="loading-container">
      <mat-spinner diameter="40"></mat-spinner>
    </div>

    <div *ngIf="error" class="error-message">
      <mat-icon>error</mat-icon>
      <p>{{error}}</p>
    </div>

    <div *ngIf="!loading && selectedFloor()" class="rooms-grid">
      <mat-card *ngFor="let room of selectedFloor()?.rooms" class="room-card">
        <mat-card-content>
          <div class="room-header">
            <div class="room-info">
              <h3>{{room.name}}</h3>
              <p class="room-number">Room {{room.roomNumber}}</p>
            </div>
          </div>
          <div class="seats-grid">
            <ng-container *ngFor="let seat of room.seats; trackBy: trackBySeatId">
              <div class="seat"
                   [class.occupied]="isSeatOccupied(seat)"
                   [class.recently-updated]="seatUpdate()?.seatId === seat.id"
                   (click)="onSeatClick(seat.id)">
                <div class="seat-number">{{seat.seatNumber}}</div>
                <div class="seat-status">
                  <span *ngIf="seat.employees && seat.employees.length > 0" class="employee-name">
                    {{seat.employees[0].fullName}}
                  </span>
                  <span *ngIf="!seat.employees || seat.employees.length === 0" class="vacant">
                    Vacant
                  </span>
                </div>
              </div>
            </ng-container>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
